<header>
  <nav class="navbar navbar-expand-lg navbar-dark navbar-mybar">
    <a class="navbar-brand" [routerLink]="['/']">USC Film</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li id="home" class="nav-item active">
          <a class="nav-link" [routerLink]="['/']">Home<span class="sr-only">(current)</span></a>
        </li>
        <li id="mylist" class="nav-item">
          <a class="nav-link" [routerLink]="['/mylist']">My List</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 navbar-right border-0">
        <input
          style="background: transparent;
          border: none; border-bottom: 1px solid #fff;"
          id="typeahead-focus"
          type="text"
          class="form-control"
          placeholder="Search"
          [class.is-invalid]="searchFailed"
          [(ngModel)]="model"
          [ngModelOptions]="{standalone: true}"
          [ngbTypeahead]="search"
          [resultTemplate]="rt"
          [inputFormatter]="formatter"
        />

        <ng-template #rt let-r="result" let-t="term">
          <div *ngIf="r">
          <div [routerLink]="['/watch', r.type, r.id]">
            <img src="{{r['path'] ? 'https://image.tmdb.org/t/p/w500' + r['path'] : 'assets/placeholder/movie-placeholder.jpg'}}" class="mr-1" style="width: 50px">
            <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
          </div></div>
        </ng-template>
        <!--        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
<!--        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
      </form>
    </div>
  </nav>
</header>
